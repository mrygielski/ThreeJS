<!DOCTYPE html>
<html >
<head>
	<title>Three.js - Example 5 - Load mtl file</title>
	<meta charset="UTF-8">
	<style>
		body, html {
			margin: 0;
			padding: 0;
			overflow: hidden;
		}
    </style>
    <script src='three.min.js'></script>
    <script src='TrackballControls.js'></script>
    <script src='DDSLoader.js'></script>
    <script src='MTLLoader.js'></script>
    <script src='OBJLoader.js'></script>
    <script src='FirstPersonControls.js'></script>
	</head>

	<body>
  
		<script>
	
			var camera, 
				scene, 
				renderer;
			
			init();
			animate();
			
			function init() {
				
				camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 1, 20000);
				
				camera.position.x = 0;
				camera.position.y = 100;
				camera.position.z = 0;
				camera.lookAt(new THREE.Vector3(0, 0, 0));

				controls = new THREE.FirstPersonControls(camera);
				controls.lookSpeed = 0.3;
				controls.movementSpeed = 80;
				controls.noFly = true;
				controls.lookVertical = true;
				controls.constrainVertical = true;
				controls.verticalMin = 1.0;
				controls.verticalMax = 2.0;
				controls.lon = -50;
				controls.lat = 10;
				
				scene = new THREE.Scene();
				
				var ambient = new THREE.AmbientLight(0xFFFFFF);
				ambient.intensity = 0.5;
				scene.add(ambient);
				
				var directionalLight = new THREE.DirectionalLight(0xAAAAAA);
				directionalLight.position.set(0, 0, 1);
				scene.add(directionalLight);
				
				var manager = new THREE.LoadingManager();
				manager.onProgress = function (item, loaded, total) {
					console.log(item, loaded, total);
				};
				
				var onProgress = function (xhr) {
					if (xhr.lengthComputable) {
						var percentComplete = xhr.loaded / xhr.total * 100;
						console.log(Math.round(percentComplete, 2) + '% downloaded');
					}
				};
				var onError = function (xhr) {
				};
				
				THREE.Loader.Handlers.add(/\.dds$/i, new THREE.DDSLoader());
				var mtlLoader = new THREE.MTLLoader();
				mtlLoader.setBaseUrl('obj/city/');
				mtlLoader.setPath('obj/city/');
				mtlLoader.load('The_City.mtl', function(materials) {
					materials.preload();
					var objLoader = new THREE.OBJLoader();
					objLoader.setMaterials(materials);
					objLoader.setPath('obj/city/');
					objLoader.load('The City.obj', function (object) {
						scene.add(object);
					}, onProgress, onError);
				});
				
				var imagePrefix = "textures/skybox/";
				var directions  = ["miramar_ft", "miramar_bk", "miramar_up", "miramar_dn", "miramar_rt", "miramar_lf"];
				var imageSuffix = ".jpg";
				var skyGeometry = new THREE.CubeGeometry(10000, 10000, 10000);	
				
				var materialArray = [];
				for (var i = 0; i < 6; i++)
					materialArray.push(new THREE.MeshBasicMaterial({
						map: THREE.ImageUtils.loadTexture(imagePrefix + directions[i] + imageSuffix),
						side: THREE.BackSide
					}));
				var skyMaterial = new THREE.MeshFaceMaterial(materialArray);
				var skyBox = new THREE.Mesh(skyGeometry, skyMaterial);
				scene.add(skyBox);
				
				
				renderer = new THREE.WebGLRenderer();
				renderer.setPixelRatio(window.devicePixelRatio);
				renderer.setSize(window.innerWidth, window.innerHeight);
				renderer.setClearColor(0x3f3f3f, 1);
				
				document.body.appendChild(renderer.domElement);
				
				window.addEventListener('resize', onWindowResize, false);
				
			}
			
			function onWindowResize() {
				
				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();
				
				renderer.setSize(window.innerWidth, window.innerHeight);
			
			}
			
			function animate() {
				
				requestAnimationFrame(animate);
				controls.update(0.02);		
				renderer.render(scene, camera);
				
			}
			
		</script>
    
  </body>
</html>
